<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/tamir/style.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="/tamir/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/tamir/favicon.ico" type="image/x-icon" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
	<script type="text/javascript" src="/tamir/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
	<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
</head>
<body>
	<div class="alerts modal"></div>
	<div class="jobinfo modal"></div>
	<ul class="bar">
		<li><a href="#" class="alertsbtn"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;alerts</a></li>
		<li><a href="#" class="savesnapshotbtn"><i class="fa fa-save" aria-hidden="true"></i>&nbsp;save snapshot</a></li>
		<li><label for="loadsnapshot"><i class="fa fa-upload" aria-hidden="true"></i>&nbsp;load snapshot</label></li>
		<li><a href="#" class="showingsnapshot"></a></li>
		<input id="loadsnapshot" type="file" accept=".pbsmon">
	</ul>
	<h1>Queues</h1>
	<div class="queues"></div>
	<h1>Nodes</h1>
	<input type="text" placeholder="search job" name="search" id="search" />
	<div class="overall"><b>CPU Utilization:</b> <span class="cpuutil"></span></div>
	<div class="running"></div>
</body>
</html>
